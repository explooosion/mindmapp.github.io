<div class="bgimg">
    <div class="topleft">
        <img src="./assets/logo.png">
    </div>
    <div class="middle">
        <h1>{{ title }}</h1>
        <hr>
        <a class="button" *ngFor="let release of releases" [href]="release.link" download>
            <button>{{ release.os }}</button>
        </a>
    </div>
    <div class="bottomleft">
        <a [href]="github" target="_blank">
            <img class="logo" src="./assets/github.png">
        </a>
    </div>
</div>
