<div id="download-page">

    <div id="links">
        <a id="github" [href]="githubLink" target="_blank">
            <i class="fa fa-github fa-2x" aria-hidden="true"></i>
        </a>
    </div>

    <div id="content">
        <div>
            <div>
                <h1>
                    <img src="./assets/logo.png">
                    {{ title }} <span>({{ status }})</span>
                </h1>
                <img id="map" [src]="mapLink">
                <p>{{ description }}</p>
                <hr>
                <a *ngFor="let release of releases"
                   [href]="downloadLink + version + '/' + release.fileName" download>
                    <button [disabled]="!version">{{ release.os }}</button>
                </a>
            </div>
        </div>
    </div>

</div>
